<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding with jQuery (jQuery)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section>
            <div class="container">
                <div class="title">
                    <!-- <img class="photo" v-bind:src="src"> -->
                    <!-- <h1 v-text="title"></h1> -->
                    <img class="photo" :src="src">
                    <h1>{{title}}</h1>
                </div>
            </div>
        </section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js'>
    </script>
    <script>
        let data = {
            src: "photo.png",
            title:"Vue2 練習#1"
        }

        
        let vm =new Vue({
            el:"#app",
            data:data
        })
    </script>
</body>
</html>
