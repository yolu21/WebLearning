<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data binding with jQuery (jQuery)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <section>
            <div class="container">
                <div class="title">
                    <img class="photo" src="">
                    <h1></h1>
                </div>
            </div>
        </section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <script>
        let data = {
            src: "photo.png",
            title:"Vue2 練習#1"
        }

        $('.title > h1').text(data.title)
        $('.photo').attr('src', data.src)
        
    </script>
</body>
</html>
