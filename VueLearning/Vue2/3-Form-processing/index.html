<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form processing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <section>
        <div class="container">
          <div class="title">
            <div class="input">
              {{name}}， {{gender}}性， 年齡區間為 {{age}}，
              <br />
              {{favorite.length ? '喜歡' : ''}} {{favorite.join('、')}}， {{work
              ? '已' : '未'}}找到工作
            </div>
            <div class="menu">
              <table>
                <tr>
                  <td class="title">姓名:</td>
                  <td>
                    <!-- v-model 雙向綁定 -->
                    <input v-model="name" />
                  </td>
                </tr>
                <tr>
                  <td class="title">性別:</td>
                  <td>
                    <input type="radio" v-model="gender" value="女" checked />女
                    <input type="radio" v-model="gender" value="男" />男
                  </td>
                </tr>
                <tr>
                  <td class="title">年齡:</td>
                  <td>
                    <select v-model="age">
                      <option>20 歲以下</option>
                      <option selected>20~30 歲間</option>
                      <option>30~40 歲間</option>
                      <option>40 歲以上</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td class="title">興趣:</td>
                  <td>
                    <input
                      type="checkbox"
                      v-model="favorite"
                      value="打扣"
                      checked
                    />打扣
                    <input
                      type="checkbox"
                      v-model="favorite"
                      value="看書"
                      checked
                    />看書
                    <input
                      type="checkbox"
                      v-model="favorite"
                      value="喝酒"
                      checked
                    />喝酒
                  </td>
                </tr>
                <tr>
                  <td class="title">工作:</td>
                  <td><input type="checkbox" v-model="work" />找到</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="script.js"></script>
  </body>
</html>
